<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My virtual library</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">
        <div class="left-navbar">
            <img src="../assets/imgs/logo.avif" class="logo-img" alt="library logo">
            <span class="logo-text">Open library</span>
        </div>
        </a>

        <div class="right-navbar">
            <a href="pages/add-book.html">
                <button class="add-book-button">+</button>
            </a>
        </div>
    </nav>

    <main>
        <form class="form" action="">
            <div class="container-form">
            <div class="field">
                <label for="name">Name:</label>
                <input type="text">
            </div>

            <div class="field">
                <label for="Ranking">Ranking:</label>
                <select name="Ranking" id="">
                    <option value="">Choose a rating</option>
                    <option value="1">★☆☆☆☆ - 1 Star</option>
                    <option value="2">★★☆☆☆ - 2 Stars</option>
                    <option value="3">★★★☆☆ - 3 Stars</option>
                    <option value="4">★★★★☆ - 4 Stars</option>
                    <option value="5">★★★★★ - 5 Stars</option>

                </select>
            </div>

            <div class="field">
                <data value=""></data>
            </div>

            <div class="field">
                <label for="review-text" class="label">Review</label>
                <div class="control">
                    <textarea id="review-text" class="textarea" rows="5" placeholder="Write your thoughts here..."></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Add</button>
                </div>
            </div>
            </div>
        </form>
    </main>


    
</body>
</html>
